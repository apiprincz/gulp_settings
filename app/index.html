<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        kjk
    </title>
    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css">
    <!-- endbuild -->
    <!-- build:js assets/scripts/Vendor.js -->
    <script src="temp/scripts/Vendor.js"></script>
    <!-- endbuild -->
</head>

<body>

    <div class="mainContainer">
        <header class="header">
            <button type="button" value="contact" class="header__button">CONTACT US</button>
            <div class="header__column">
                <div class="header__column--description">
                    <img src="./assets/images/button.png" alt="button" class="header__column--toggler">
                    <img src="./assets/images/logo.png" alt="" class="header__column--logo">
                    <img src="./assets/images/WHITE.png" alt="" class="header__column--text">
                </div>

                <div class="header__body">
                    <h2 class="header__body--hero">Explore the World<br> With Us</h2>
                    <div class="header_body--description">
                        <img src="./assets/images/travel.png" alt="Travel to your Fantasy Land in comfort" class="header__body--desscription">
                        <!-- <p class="header__body--description">Travel to your Fantasy Land in comfort</p> -->
                    </div>
                    <form class="header__form">
                        <div class="header__form--container">
                            <p class="header__form--container-description">From</p>
                            <div class="header__form--container-body">
                                <input type="text" class="header__form--container-body-text"
                                    value="Kano International Airport">
                                <img src="./assets/images/dash.png" alt="" class="header__form--container-body-dash">
                                <img src="./assets/images/gps.png" alt="" class="header__form--container-body-icon">
                            </div>
                        </div>
                        <div class="header__form--container">
                            <p class="header__form--container-description">To</p>
                            <div class="header__form--container-body">
                                <input class="header__form--container-body-text" value="Heathrow International Airport">
                                <!-- <img src="./assets/images/dash.png" alt="" class="header__form--dash"> -->
                                <!-- <img src="./assets/images/gps.png" alt="" class="header__form--icon"> -->
                            </div>
                        </div>
                        <div class="header__form--container">
                            <p class="header__form--container-description">Departure</p>
                            <div class="header__form--container-body">
                                <span class="header__form--container-body-text"> 7th September 2019</span>
                                <img src="./assets/images/dash.png" alt="" class="header__form--container-body-dash">
                                <img src="./assets/images/calendar.png" alt="" class="header__form--container-body-icon">
                            </div>
                        </div>
                        <div class="header__form--container">
                            <p class="header__form--container-description">Return date</p>
                            <div class="header__form--container-body">
                                <span class="header__form--container-body-text">20th September 2019</span>
                                <img src="./assets/images/dash.png" alt="" class="header__form--container-body-dash">
                                <img src="./assets/images/calendar.png" alt="" class="header__form--container-body-icon">
                            </div>
                        </div>
                        <div class="header__form--container">
                            <p class="header__form--container-description">Passenger <span
                                    class="header__form--container-description-whitespot"></span> Class
                            </p>
                            <div class="header__form--container-body">
                                <span class="header__form--container-body-text">1 Adult <span
                                        class="header__form--blackspot">
                                        Business</span> </span>
                                <img src="./assets/images/select.png" alt="" class="header__form--container-select">
                                <img src="./assets/images/dash.png" alt="" class="header__form--container-body-dash">
                                <img src="./assets/images/person.png" alt="" class="header__form--container-body-icon">
                            </div>
                        </div>
                        <div class="header__form--container">
                            <p class="header__form--container-description">From</p>
                            <div class="header__form--container-body">
                                <span class="header__form--container-body-text">Business Class</span>
                                <img src="./assets/images/select.png" alt="" class="header__form--container-select">
                                <img src="./assets/images/dash.png" alt="" class="header__form--container-body-dash">
                                <img src="./assets/images/card.png" alt="" class="header__form--container-body-icon">
                            </div>
                        </div>
                        <div class="header__form--radios">
                            <div class="header__form--radio">
                                <img src="./assets/images/mt circle.png" alt="" class="header_form--radio-active">
                                <span class="header__form--radio-description">ONE WAY</span>
                            </div>
                            <div class="header__form--radio">
                                <img src="./assets/images/mt circle.png" alt="" class="header_form--radio">
                                <span class="header__form--radio-description">ROUND TRIP</span>
                            </div>
                            <div class="header__form--radio">
                                <img src="./assets/images/mt circle.png" alt="" class="header_form--radio">
                                <span class="header__form--radio-description">MULTIPLE DESTINATION</span>
                            </div>
                        </div>
                        <button type="button" value="submit" class="header__submit">BOOK NOW</button>
                    </form>

                </div>
            </div>
        </header>
    </div>


    <!-- build:js assets/scripts/App.js -->
    <script src="temp/scripts/App.js"></script>
    <!-- endbuild -->



</body>





</html>
